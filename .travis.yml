language: php
sudo: false
php:
- '5.3'
- '7'
cache:
  directories:
  - node_modules
  - vendor
env:
  global:
  - GIT_COMMITTER_NAME=torounit
  - GIT_COMMITTER_EMAIL=mail@torounit.com
  - GIT_AUTHOR_NAME=torounit
  - GIT_AUTHOR_EMAIL=mail@torounit.com
before_script:
- composer install
- nvm install 7
- npm install
- npm run build
script:
- composer test
after_success:
- bash ./bin/dist.sh

before_deploy:
- npm run release -- $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: vanilla-$TRAVIS_TAG.zip
  on:
    tags: true
    repo: torounit/vanilla
